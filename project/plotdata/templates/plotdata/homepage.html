<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Client</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <style>
      body {
        padding-top: 20px;
        padding-left: 20px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>
<body>
<div class="page-header">
  <h1>Bowling Buddy <small> Choose your strike</small></h1>
</div>
<div class="container">
<div class="input-group">
 {% for frame in frames  %}
   <input type="checkbox" onclick="compare_frame({{frame}})">Frame {{frame}}</input>
 {% endfor %}
</div>
<button type="button" id='C' class="btn btn-primary">Compare Swings</button>
<button type="button" id='S' class="btn btn-primary">Save swing</button>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script>
    count = 0;
    frames = '';
    $('#C').on('click', function (e) {
           console.log(frames);
           location.href = "http://127.0.0.1:8000/plotdata/compare/" + frames;
    })
    $('#S').on('click', function (e) {
           location.href = "http://127.0.0.1:8000/game/save/";
    })
    function compare_frame(frame){
      frames = frames + frame + "/"
      count = count + 1;
      if (count > 2){ alert("You can select only 2"); }
    }
    </script>
</body>
</html>
